apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion


    lintOptions {
        abortOnError false
    }
    repositories {
        maven{
            url "https://maven.google.com"
        }
        mavenCentral()
    }
    defaultConfig {
        applicationId "com.harris.androidMedia"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
   /* productFlavors {
        crazyFlavor {  *//*from shell run gradle assembleCrazyFlavorDebug*//*
            minSdkVersion 19
            targetSdkVersion 23
        }
        aweSomeFlavor { *//*from shell run gradle assembleAwesomeFlavorDebug*//*
            minSdkVersion 19
            targetSdkVersion 25
        }
    }*/
}

ext {
    supportLibVersion = "26.1.0"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation "com.android.support:appcompat-v7:${rootProject.ext.supportLibVersion}"
    implementation "com.android.support:cardview-v7:${rootProject.ext.supportLibVersion}"
    implementation "com.android.support:support-v13:${rootProject.ext.supportLibVersion}"
    implementation "com.android.support:design:${rootProject.ext.supportLibVersion}"
    implementation 'com.github.bumptech.glide:glide:3.8.0'
    implementation 'com.google.android.exoplayer:exoplayer:r2.2.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.7'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'com.squareup.okhttp3:okhttp:3.9.1'
